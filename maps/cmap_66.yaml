  - control: BrakeControl
    type: RadialGauge
    attr:
      width: 200
      height: 200
      x: 600
      y: 200
    options:
      radius: 200
      valueTable:
        0: -240
        3: -120
        6: 60
      background:
        fill: '#222222'
      centre: !!null
      needle:
        outer: 0
        inner: 1
        stroke:
          width: 3
          color: '#ffffff'
      ticks:
        - values: !range [ 3, 6, 0.1 ]
          style:
            outer: 0.15
            inner: 0.5
            stroke:
              width: 1
              color: '#555555'
        - values: [ 0 ]
          style:
            enableLabel: true
            label:
              inner: 0.10
              color: '#ffffff'
        - values: [ 3, 4, 6 ]
          style:
            outer: 0.15
            inner: 0.5
            stroke:
              width: 3
              color: '#ffffff'
            enableLabel: true
            label:
              inner: 0.10
              color: '#ffffff'
        - values: !range [ 3.5, 5.5, 1 ]
          style:
            outer: 0.15
            inner: 0.5
            stroke:
              width: 2
              color: '#9a9a9a'
        - values: [ 5 ]
          style:
            outer: 0.15
            inner: 0.5
            stroke:
              width: 3
              color: '#aa3311'
            enableLabel: true
            label:
              inner: 0.12
              color: '#ffffff'

  - control: BrakePipe
    type: RadialGauge
    attr:
      width: 150
      height: 150
      x: 650
      y: 250
    options:
      radius: 150
      centre:
        color: '#000000'
        radius: 0.15
      plainLabels:
        - text: bar
          fill: '#ffffff'
          font: { anchor: middle }
          attr: { x: 150, y: 250 }
      valueTable:
        0: -240
        3: -120
        6: 60
      background:
        fill: '#111111'
      needle:
        outer: 0
        inner: 1
        stroke:
          width: 3
          color: '#ffffff'
      
  - control: Speedometer
    type: RadialGauge
    attr:
      width: 150
      height: 150
      x: 1025
      y: 250
    options:
      radius: 150
      valueTable:
        0: -135
        100: 135
      plainLabels:
        - text: mile/h
          fill: '#ffffff'
          font: { anchor: middle }
          attr: { x: 150, y: 225 }
      background:
        fill: '#222222'
      centre:
        color: '#000000'
        radius: 0.15
      ticks:
        - values: !range [ 0, 100, 10 ]
          style:
            outer: 0
            inner: 0.08
            stroke:
              width: 4
              color: '#ffffff'
            enableLabel: true
            label:
              inner: 0.21
              color: '#ffffff'
        - values: !range [ 5, 95, 10 ]
          style:
            outer: 0
            inner: 0.05
            stroke:
              width: 2
              color: '#6a6a6a'
        - values: [ 75 ]
          style:
            outer: 0
            inner: 0.05
            stroke:
              width: 4
              color: '#aa3311'
