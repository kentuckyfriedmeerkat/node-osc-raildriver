intercepts:
  RPM: VirtualRPM
  Power: VirtualThrottle
  BrakeControl: CabEQNeedle
  BrakePipe: BrakePipePressureBAR
  BrakeCylinder: BrakeCylinder1Bars
  MasterKey: ReverserIn
  Headlights: VirtualHeadlights
  Taillights: TaillightSwitch
  Speedometer: SpeedometerMPH
  PBLBrake: VirtualBrake
  LocoBrake: EngineBrakeControl

webcontrols:
  BrakeControl:
    type: RadialGauge
    style:
      width: 100vw
      height: 20vw
      top: 10vw
    options:
      radius: 200
      valueTable:
        0: -240
        3: -120
        6: 60
      background:
        color: '#222222'
      centre: !!null
      needle:
        outer: 0
        inner: 1
        stroke:
          width: 3
          color: '#ffffff'
      ticks:
        - values: !range [ 3, 6, 0.1 ]
          style:
            outer: 0.2
            inner: 0.23
            stroke:
              width: 1
              color: '#555555'
        - values: [ 0 ]
          style:
            enableLabel: true
            label:
              inner: 0.08
              color: '#ffffff'
        - values: [ 3, 4, 6 ]
          style:
            outer: 0.2
            inner: 0.5
            stroke:
              width: 3
              color: '#ffffff'
            enableLabel: true
            label:
              inner: 0.08
              color: '#ffffff'
        - values: !range [ 3.5, 5.5, 1 ]
          style:
            outer: 0.2
            inner: 0.26
            stroke:
              width: 2
              color: '#9a9a9a'
        - values: [ 5 ]
          style:
            outer: 0.2
            inner: 0.5
            stroke:
              width: 3
              color: '#aa3311'
            enableLabel: true
            label:
              inner: 0.12
              color: '#ffffff'

  BrakePipe:
    type: RadialGauge
    style:
      width: 100vw
      height: 15vw
      top: 12.5vw
    options:
      radius: 150
      centre:
        color: '#000000'
        radius: 0.15
      plainLabels:
        - text: bar
          fill: '#ffffff'
          font: { anchor: middle }
          attr: { x: 150, y: 250 }
      valueTable:
        0: -240
        3: -120
        6: 60
      background:
        color: '#111111'
      needle:
        outer: 0
        inner: 1
        stroke:
          width: 3
          color: '#ffffff'
      
  Speedometer:
    type: RadialGauge
    style:
      left: 40vw
      width: 60vw
      height: 15vw
      top: 12.5vw
    options:
      radius: 150
      valueTable:
        0: -135
        100: 135
      plainLabels:
        - text: mile/h
          fill: '#ffffff'
          font: { anchor: middle }
          attr: { x: 150, y: 225 }
      background:
        color: '#222222'
      centre:
        color: '#000000'
        radius: 0.15
      ticks:
        - values: !range [ 0, 100, 10 ]
          style:
            outer: 0
            inner: 0.08
            stroke:
              width: 4
              color: '#ffffff'
            enableLabel: true
            label:
              inner: 0.21
              color: '#ffffff'
        - values: !range [ 5, 95, 10 ]
          style:
            outer: 0
            inner: 0.05
            stroke:
              width: 2
              color: '#6a6a6a'
        - values: [ 75 ]
          style:
            outer: 0
            inner: 0.05
            stroke:
              width: 4
              color: '#aa3311'
